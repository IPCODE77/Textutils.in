<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Textutiles.in</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">

    <h2 style="text-align:center;">Welcome To The Text Editor</h2>
    <form action="/analize" method="get">
    <textarea id="textarea" name='text' style="height: 100px;width: 100%;"
              placeholder="Place your text here"></textarea>
         <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" role="switch"   style=" margin-left: 7rem;" name="check"> Remove punctuation <br>
        <input type="checkbox" class="form-check-input" role="switch"   style=" margin-left: 7rem;" name="upper"> Uppercase <br>
        <input type="checkbox" class="form-check-input" role="switch"   style=" margin-left: 7rem;" name="lower"> Lowercase <br>
        <input type="checkbox" class="form-check-input" role="switch" style=" margin-left: 7rem;" name="space"> Extra space remover <br>
        <input type="checkbox" class="form-check-input" role="switch"  style=" margin-left: 7rem;" name="length"> Length <br>
        <input type="checkbox" class="form-check-input" role="switch"   style=" margin-left: 7rem;" name="char"> Only Character length <br>
         </div>
        <button class="btn btn-primary" style="    margin-left: 7rem;
    margin-top: 1rem;
    padding: 5px 10px;
" type="submit" id="btn">Analize Text
        </button>
        <button class="btn btn-warning" style="    margin-left: 7rem;
    margin-top: 1rem;
    padding: 5px 10px;
" type="reset" id="btn2">Reset
        </button>
    </form>

</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
